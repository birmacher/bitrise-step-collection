name: Random Quote
description: |
  Prints a random quote and saves it into the `$RANDOM_QUOTE`
  environment variable (appends to the *~/.bash_profile*).

  Uses the [http://www.iheartquotes.com](http://www.iheartquotes.com) API.
website: https://github.com/bitrise-io/steps-random-quote
source:
  git: https://github.com/bitrise-io/steps-random-quote.git
  tag: 2.0.0
host_os_tags:
  - osx-10.9
type_tags:
  - funny
  - reward
requires_admin_user: false

outputs:
  - title: A random quote
    mapped_to: RANDOM_QUOTE

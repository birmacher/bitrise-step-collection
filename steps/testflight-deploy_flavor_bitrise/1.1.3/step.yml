name: TestFlight Deploy [DEPRECATED]
description: |
  ## IMPORTANT: TestFlightApp.com is shutting down

  **TestFlightApp.com is shutting down at February 26, 2015**
  and so this Step is now Deprecated and **won't be updated**
  anymore. You can find the official announcement
  here [http://help.testflightapp.com/customer/portal/articles/1768754](http://help.testflightapp.com/customer/portal/articles/1768754)
  and our blog post with alternatives
  here: [http://blog.bitrise.io/2015/01/28/testflightapp-com-is-shutting-down-at-february-26th.html](http://blog.bitrise.io/2015/01/28/testflightapp-com-is-shutting-down-at-february-26th.html)

  Bitrise step to deploy an iOS application to TestFlight.

  You need to register an account on TestFlight's [website](https://www.testflightapp.com).

  You also have to create the required tokens:
  
  * TestFlight API Token : on your **account page**, **Upload API** section. 
  * Team Token: Click on your *app's team name* in the upper-right corner, edit info, and there is your **Team Token**.
website: https://github.com/bitrise-io/step-testflight-deploy
source:
  git: https://github.com/bitrise-io/step-testflight-deploy.git
host_os_tags:
  - osx-10.9
type_tags:
  - deploy
is_requires_admin_user: false

inputs:
  - title: |
      Token to allow uploads via the API
    mapped_to: TESTFLIGHT_API_TOKEN
  - title: |
      Token to access the Team where you will deploy to
    mapped_to: TESTFLIGHT_TEAM_TOKEN
  - title: |
      (optional) Additional notes to the deploy. default = "Automatic build with Bitrise."
    mapped_to: TESTFLIGHT_NOTES
  - title: |
      (optional) Sets if a notification should be sent of the deployment. True / False (default)
    mapped_to: TESTFLIGHT_NOTIFY
  - title: |
      (optional) Sets if this deploy should replace the previous one. True / False (default)
    mapped_to: TESTFLIGHT_REPLACE
  - title: |
      (optional) Distribution list
    mapped_to: TESTFLIGHT_DISTRIBUTION_LIST


outputs:
  - title: |
      Deployment result: 'success' or 'failed'
    mapped_to: TESTFLIGHT_DEPLOY_STATUS
  - title: |
      Public URL of the newly deployed version
    mapped_to: TESTFLIGHT_DEPLOY_INSTALL_URL
  - title: |
      URL of the config view
    mapped_to: TESTFLIGHT_DEPLOY_CONFIG_URL